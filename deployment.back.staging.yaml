apiVersion: apps/v1
kind: "Deployment"
metadata:
  name: "helix-back-staging"
  labels:
    run: "helix-back-staging"
spec:
  replicas: 3
  selector:
    matchLabels:
      run: "helix-back-staging"
  template:
    metadata:
      labels:
        run: "helix-back-staging"
    spec:
      containers:
      - name: "helix-back-staging"
        image: "nginx:1.7.9"
        env:
        - name: NODE_ENV
          value: "staging"
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: "helix-back-staging"
spec:
  type: NodePort
  selector:
    run: "helix-back-staging"
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
---
apiVersion: "extensions/v1beta1"
kind: "Ingress"
metadata:
  name: "ingress-helix-back-staging"
  annotations:
    kubernetes.io/tls-acme: "true"
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.allow-http: "false"
spec:
  tls:
    - hosts:
        - "api.helix.dav-poutine.ca"
      secretName: "api-helix-dav-poutine-ca-autocert"
  rules:
    - http:
        paths:
          - path: "/*"
            backend:
              serviceName: "helix-back-staging"
              servicePort: 80
